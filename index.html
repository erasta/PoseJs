<!DOCTYPE html>
<html>

<head>
    <title>PoseNet - Camera Feed Demo</title>
    <style>
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            color: black;
        }

        .footer-text {
            max-width: 600px;
            text-align: center;
            margin: auto;
        }

        @media only screen and (max-width: 600px) {
            .footer-text,
            .dg {
                display: none;
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.1/dat.gui.js"></script>
</head>

<body>
    <div id="info" style='display:none'></div>
    <div id="loading">
        Loading the model...
    </div>

    <div id='main' style='display:none' align='center'>
        <video id="video" playsinline style=" -moz-transform: scaleX(-1); -o-transform: scaleX(-1); -webkit-transform: scaleX(-1); transform: scaleX(-1); display: none; ">
        </video>
        <div id="ThreeJS" style="position: absolute; right: 51%; width: 600px; height: 500px; background-color: grey; "></div>
        <canvas id="output" style="position: absolute; left: 51%;"></canvas>
        <br/>
        <button id="stop-video" type="button" style='display:none; position: absolute; top: 520px; left: 47.5%;' onclick="window.needStopWindow = true;">Stop video</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.js"></script>
    <script src="https://unpkg.com/@tensorflow/tfjs"></script>
    <script src="https://unpkg.com/@tensorflow-models/posenet"></script>
    <script src="demo_util.js"></script>
    <script src="camera.js"></script>
</body>

</html>
